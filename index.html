<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">

  <title>Weather</title>


<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">  
  <link rel="stylesheet" href="css/style.css">	
  
	
</head>
<body>
	
	<main>
	    
	    
	   <!-- Geolocation -->
	   <section class="geo">
	       
	       <div id="gif-wrapper-left">
               <img class="gif-left" id="gif-1"  alt="">
               <img class="gif-left" id="gif-2"   alt="">
               <img class="gif-left" id="gif-3"  alt="">
	       </div>
	    <div id="data-wrap">
	       <h1 align="center"><strong>Weather described through  Gifs</strong><br><br></h1>
	       <h2 align="center">Your City's weather as described by gifs from <a href="https://giphy.com/">Giphy.com</a></h2>
	    <h1 align="center" class="city"></h1>
	       <h3 align="center" class="temp"></h3>     
	       
	       <p align="center" class="title"></p>
          <p align="center" class="description"></p>

           <button align="center">Describe using current location</button>

            <h2 align="center">OR</h2>    
            <input align="center" type="text" id="city-search" name="searchTerm" placeholder="Dubai">
             <div class="gif-wrapper-mid">
                <img class="gif-mid" id="gif-10" alt="">
                <img class="gif-mid" id="gif-5"  alt="">
                <img class="gif-mid" id="gif-9" alt="">
                <img class="gif-mid" id="gif-4" alt="">


            </div>
               
	    </div>
               
	       <div id="gif-wrapper-right">
               <img class="gif-right" id="gif-6" alt="">
               <img class="gif-right" id="gif-7"  alt="">
               <img class="gif-right" id="gif-8" alt="">

               
	       </div>
	       
	               
	    </section> 
	</main>

	

<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="js/jquery.simpleWeather.min.js"></script>
  	<script src="js/scripts.js"></script>

</body>
</html>
